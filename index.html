<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>


  <div id="app" class="container">
    <div class="logo">
      <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
    </div>
    <h4 v-if="alertMess">attenzione</h4>
    <div class="interaction">

      <input 
            @keyup.enter="addTodo"
            v-model="strTodo" 
            type="text" 
            placeholder="Nuevo Todo"
      >
            
      <button @click="addTodo">Aggiungi</button>
    </div>
    <div class="list">
      <ul>
        <li
          v-for="(todo, index) in todos"
          :style ="(index === todos.length -1) ? 'border:none' : null "
          :class="todo.checked ? 'checked' : null"
          @click="todo.checked =!todo.checked"
        >
          {{ todo.todo }}

          <i 
          @click.stop="removeTodo(index)"
          class="fas fa-times"></i>
        </li>
        
        
      </ul>
    </div>
  </div>





  <script src="/script/javascript.js"></script>
</body>
</html>
